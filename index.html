<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ock Paper Scissors Lizard Spock</title>
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <main>
        <div>
            <h1>Choose Your Player!</h1>
            <div>
                <img src="assets/image/musician.png" alt="">
        <div class="game-area">
            <div class="choices">
                <div class="players-choice">
                    <h2>Your Choice</h2>
                  <input type="radio"  name="rock" class="players-choice" img="../assets/images/rock.png" alt="Rock">Rock
                  <input type="radio"  name="paper" class="players-choice" img="../assets/images/paper.png" alt="paper">Paper
                  <input type="radio"  name="scissors" class="players-choice" img="../assets/images/scissors.png" alt="scissors">Scissors
                  <input type="radio"  name="lizard" class="players-choice" img="../assets/images/lizard.png" alt="lizard">Lizard
                  <input type="radio"  name="spock" class="players-choice" img="../assets/images/spock.png" alt="Spock">Spock
                <div class="choice">
                    <h2>Bang's Choice</h2>
                    <img id="computer-choice" src="assets/images/question.png" alt="Computer's choice">
                </div>
            </div>
            <div id="player-result">Choose your move!</div>
        </div>

        <div class="computer-choice">
            <button class="choice-btn" data-choice="rock">
                <img src="../assets/images/rock.png" alt="Rock">
                Rock
            </button>
            <button class="choice-btn" data-choice="paper">
                <img src="../assets/images/paper.png" alt="Paper">
                Paper
            </button>
            <button class="choice-btn" data-choice="scissors">
                <img src="../assets/images/scissors.png" alt="Scissors">
                Scissors
            </button>
            <button class="choice-btn" data-choice="lizard">
                <img src="../assets/images/lizard.png" alt="Lizard">
                Lizard
            </button>
            <button class="choice-btn" data-choice="spock">
                <img src="../assets/images/spock.png" alt="Spock">
                Spock
            </button>
            <div id="computer-move">Computer chose $MOVE</div>
        </div>

        <div id="result">`$WINNINGMOVE beats $LOSINGMOVE. $WINNINGPLAYER wins!`</div>

        <div class="scoreboard">
            <div class="score">
                <p>You: <span id="user-score">0</span></p>
            </div>
            <div class="score">
                <p>Bang: <span id="computer-score">0</span></div>
            </div>
        </div>

        <button id="reset" onclick="resetGame()">Reset Game</button>
    </main>


    <script src="assets/js/game.js"></script>
</body>
</html>
